<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Botão personalizado de compra" />
    <meta name="author" content="Paulo Rossetto" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="keywords" content="Botão, Curso, Compra" />
    <meta http-equiv="refresh" content="" />
    <meta name="robots" content="index,all" />
    <title> Custom Radio Button </title>
    <link rel="stylesheet" href="/css/index013.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 <div class="card">
    <div class="title">Escolha seu curso</div>
  <div class="content">
    <input type="radio" name="rd" id="one">
    <input type="radio" name="rd" id="two">
    <input type="radio" name="rd" id="three">

    <label for="one" class="box first">
      <div class="plan">
      <span class="circle"></span>
      <span class="yearly">Como ser BC</span>
    </div>
        <span class="price">100R$/ano</span>
    </label>
    <label for="two" class="box second">
      <div class="plan">
      <span class="circle"></span>
      <span class="yearly">Como arrancar <br> elogios do jaja</span>
    </div>
        <span class="price">120R$/ano</span>
    </label>
    <label for="three" class="box third">
      <div class="plan">
      <span class="circle"></span>
        <span class="yearly">Como ativar o modo marcha premium</span>
      </div>
        <span class="price">150R$/ano</span>
    </label>
  </div>
 </div>
</body>
</html>
